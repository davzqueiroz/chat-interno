<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title id="title-page">Chat Parcol</title>
		<link rel="stylesheet" href="{{url_for('static', filename='css/chat.css')}}" />
	</head>

	<body>
		<div class="main-chat">
			<div class="contact-panel active" id="contactPanel">
				<div class="panel-header">
					<input
						type="image"
						src="{{url_for('static', filename='images/definicoes.png')}}"
						alt="Bot√£o com Imagem"
						id="settingsButton"
					/>
					<h2>Contatos</h2>
				</div>
				<ul id="lista-contatos">
				</ul>
			</div>

			<div class="settings-panel" id="settingsPanel">
				<div class="panel-header">
					<input
						type="image"
						src="{{url_for('static', filename='images/usuarios-alt.png')}}"
						alt="Bot√£o para Voltar"
						id="contactsButton"
					/>
					<h2>Configura√ß√µes</h2>
				</div>
				<ul id="lista-opcoes">
				</ul>
			</div>

			<div class="chat">
				<div class="container-data">
					<div class="contact-data">
						<img
							src="{{url_for('static', filename='images/foto-usuario.png')}}"
							alt="foto-usuario"
							id="foto-usuario"
						/>
						<h2 id="nome-contato">Nome do contato</h2>
					</div>

					<div class="messages-chat" id="div-messages-chat">

						<ul id="lista-mensagens"></ul>
						
						<div class="msg-panel-aviso">
							<div class="panel-header-aviso">
								<h2>Mensagem</h2>
								<input
									class="image-send-aviso"
									type="image"
									src="{{url_for('static', filename='images/send.png')}}"
									alt="Bot√£o com Imagem"
									id="botao-enviar-aviso"
								/>
							</div>

							<textarea
									class="type-text-aviso"
									type="text"
									name="msg"
									placeholder="Digite sua mensagem..."
									id="msg-aviso"
							></textarea>

							
						</div>

						<div class="contact-panel-aviso">
							<div class="panel-header-aviso">
								<h2>Contatos</h2>
							</div>
							
							<ul id="lista-contatos-aviso"></ul>

						</div>

					</div>
				</div>

				<!-- <div class="panel-anexo" id="attachmentPanel">
				<ul>
					<li>üì∑ Enviar Foto</li>
					<li>üìÅ Enviar Arquivo</li>
					<li>üìç Enviar Localiza√ß√£o</li>
				</ul>
				</div> -->

				<div class="response-msg" id="response-msg">
					<div class="msg-of-response" id="msg-of-response">
					</div>
					<input
						class="image-x"
						type="image"
						src="{{url_for('static', filename='images/x.png')}}"
						alt="Bot√£o com Imagem"
						id="botao-x"
					/>
				</div>

				<div class="input-msg">
					<div class="custom-file-input">
						<input
						type="file"
						alt="Bot√£o com Imagem"
						id="image-anexo"
						/>
					</div>
					
					<textarea
						class="type-text"
						type="text"
						name="msg"
						placeholder="Digite sua mensagem..."
						id="input-message"
					></textarea>
					<input
						class="image-send"
						type="image"
						src="{{url_for('static', filename='images/send.png')}}"
						alt="Bot√£o com Imagem"
						id="botao-enviar"
					/>
				</div>
			</div>

			<!-- <h3 class="made-by">Made by: <a href="https://instagram.com/dav_queiroz">Davi Oliveira</a> </h3> -->
		</div>
		<script
			src="https://cdn.socket.io/4.7.5/socket.io.min.js"
			integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
		<script src="{{url_for('static', filename='js/chat.js')}}" type="module"></script>
	</body>
</html>
